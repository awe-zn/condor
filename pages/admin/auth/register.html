<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="icon" href="../../../assets/images/condor/icon.svg" />

  <title>Condor Class - Criar conta</title>

  <link href="../../../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/style.css" rel="stylesheet" />

  <link href="../../../assets/css/skin-modes.css" rel="stylesheet" />
  <link href="../../../assets/css/sidemenu.css" rel="stylesheet" />
  <link href="../../../assets/plugins/single-page/css/main.css" rel="stylesheet" />
  <link href="../../../assets/plugins/charts-c3/c3-chart.css" rel="stylesheet" />
  <link href="../../../assets/plugins/p-scroll/perfect-scrollbar.css" rel="stylesheet" />
  <link href="../../../assets/css/icons.css" rel="stylesheet" />
  <link href="../../../assets/css/color1.css" rel="stylesheet" />
</head>

<body>
  <div class="login-img">
    <div id="global-loader">
      <img src="../../../assets/images/loader.svg" class="loader-img" alt="Loader" />
    </div>

    <div class="page">
      <div>
        <div class="container-login100">
          <div class="wrap-login100 p-0">
            <div class="card-body">
              <form class="login100-form">
                <div class="text-center">
                  <img src="../../../assets/images/condor/logo/default.svg" class="header-brand-img m-0 mb-6 me-0"
                    alt="" />
                </div>
                <span class="login100-form-title">Criar conta</span>
                <div class="row mb-3">
                  <div class="col-6">
                    <div class="select-type-user">
                      <input type="radio" name="type" id="student" />
                      <label for="student">
                        <div class="ratio ratio-1x1">
                          <img src="../../../assets/images/condor/students-line.png" alt="" class="img-fluid" />
                        </div>
                        <span>Aluno</span>
                      </label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="select-type-user">
                      <input type="radio" name="type" id="mentor" />
                      <label for="mentor">
                        <div class="ratio ratio-1x1">
                          <img src="../../../assets/images/condor/teacher-line.png" alt="" class="img-fluid" />
                        </div>
                        <span>Mentor</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="text" name="email" placeholder="Qual o seu nome completo?" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="mdi mdi-account" aria-hidden="true"></i>
                  </span>
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="text" name="email" placeholder="Qual o seu melhor e-mail?" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="zmdi zmdi-email" aria-hidden="true"></i>
                  </span>
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="password" name="pass" placeholder="Crie sua senha" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                  </span>
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="password" name="pass" placeholder="Confirme sua senha" />
                  <span class="focus-input100"></span>
                  <span class="symbol-input100">
                    <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                  </span>
                </div>
                <label class="custom-control custom-checkbox mt-4">
                  <input type="checkbox" class="custom-control-input" />
                  <span class="custom-control-label">Aceito os <a href="#">termos de uso</a> e <a href="#">políticas de
                      privacidade</a></span>
                </label>
                <div class="container-login100-form-btn">
                  <a href="./login.html" class="login100-form-btn btn-primary">
                    Criar conta
                  </a>
                </div>
                <div class="text-center pt-3">
                  <p class="text-dark mb-0">
                    Já possui uma conta? <a href="./login.html" class="text-primary ms-1"> Entrar</a>
                  </p>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-center my-3">
                <a href="" class="social-login text-center me-4">
                  <i class="fa fa-google"></i>
                </a>
                <a href="" class="social-login text-center me-4">
                  <i class="fa fa-facebook"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../assets/js/jquery.min.js"></script>

  <script src="../../../assets/plugins/bootstrap/js/popper.min.js"></script>
  <script src="../../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

  <script src="../../../assets/js/circle-progress.min.js"></script>

  <script src="../../../assets/plugins/p-scroll/perfect-scrollbar.js"></script>

  <script src="../../../assets/plugins/input-mask/jquery.mask.min.js"></script>

  <script src="../../../assets/js/custom.js"></script>
</body>

</html>
