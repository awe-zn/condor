<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="../../../assets/images/condor/icon.svg" />

    <title>Condor Class - Esqueci a senha</title>

    <link
      href="../../../assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../../assets/css/style.css" rel="stylesheet" />
    <link href="../../../assets/css/dark-style.css" rel="stylesheet" />
    <link href="../../../assets/css/skin-modes.css" rel="stylesheet" />
    <link href="../../../assets/css/sidemenu.css" rel="stylesheet" />
    <link
      href="../../../assets/plugins/charts-c3/c3-chart.css"
      rel="stylesheet"
    />
    <link
      href="../../../assets/plugins/single-page/css/main.css"
      rel="stylesheet"
    />
    <link
      href="../../../assets/plugins/p-scroll/perfect-scrollbar.css"
      rel="stylesheet"
    />
    <link href="../../../assets/css/icons.css" rel="stylesheet" />
    <link href="../../../assets/css/color1.css" rel="stylesheet" />
  </head>

  <body class="dark-mode">
    <div class="login-img">
      <div id="global-loader">
        <img
          src="../../../assets/images/loader.svg"
          class="loader-img"
          alt="Loader"
        />
      </div>

      <div class="page">
        <div class="">
          <div class="col col-login mx-auto">
            <div class="text-center">
              <img
                src="../../../assets/images/condor/logo/white.svg"
                class="header-brand-img"
                alt=""
              />
            </div>
          </div>
          <div class="container-login100">
            <div class="row">
              <div class="col col-login mx-auto">
                <form class="card shadow-none">
                  <div class="card-body">
                    <div class="text-center">
                      <span class="login100-form-title">Esqueci a senha</span>
                      <p class="text-muted">
                        Insira o endere√ßo de email registrado em sua conta
                      </p>
                    </div>
                    <div class="pt-3" id="forgot">
                      <div class="form-group">
                        <label class="form-label">E-Mail</label>
                        <input
                          class="form-control"
                          placeholder="E-Mail"
                          type="email"
                        />
                      </div>
                      <div class="submit">
                        <a class="btn btn-primary d-grid" href="./login.html"
                          >Solicitar</a
                        >
                      </div>
                      <div class="text-center mt-4">
                        <p class="text-dark mb-0">
                          Lembrou da senha?<a
                            class="text-primary ms-1"
                            href="./login.html"
                            >Login</a
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="d-flex justify-content-center my-3">
                      <a href="" class="social-login text-center me-4">
                        <i class="fa fa-google"></i>
                      </a>
                      <a href="" class="social-login text-center me-4">
                        <i class="fa fa-facebook"></i>
                      </a>
                      <a href="" class="social-login text-center">
                        <i class="fa fa-twitter"></i>
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../../assets/js/jquery.min.js"></script>

    <script src="../../../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../../../assets/js/jquery.sparkline.min.js"></script>

    <script src="../../../assets/js/circle-progress.min.js"></script>

    <script src="../../../assets/plugins/p-scroll/perfect-scrollbar.js"></script>

    <script src="../../../assets/plugins/input-mask/jquery.mask.min.js"></script>

    <script src="../../../assets/js/custom.js"></script>
  </body>
</html>
